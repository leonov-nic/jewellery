  <body>
    <h1 class="visually-hidden">Log in to your personal account</h1>

    <div style="display:none">
      <include src="build/img/sprite_auto.svg"></include>
    </div>

    <header class="page-header page-header--closed page-header--nojs">
      <div class="page-header__wrapper">
        <div class="page-header__first-box">
          <button class="page-header__toggle page-header__toggle--menu" type="button" aria-label="Открыть меню">
            <svg role="img" class="page-header__icon-menu" width="25" height="18">
              <use xlink:href="#icon-menu"></use>
            </svg>
          </button>

          <form action="echo/htmlacademy.ru" method="POST" enctype="multipart/form-data">
            <label class="visually-hidden" for="search">Site search</label>
            <input type="search" id="search" name="search" placeholder="Type here to search">
          </form>

          <div class="page-header__wrapper-logo">
            <a href="index.html" class="page-header__logo" aria-label="Logotype Chjewellery">
              <svg role="img" class="page-header__icon-logo" width="66" height="66">
                <use xlink:href="#icon-logo"></use>
              </svg>
            </a>
          </div>

          <ul class="page-header__list-log">
            <li class="page-header__item-log page-header__item-log--none">
              <a href="#" class="page-header__log">Login</a>
            </li>
            <li class="page-header__item-log page-header__item-log--hover">
              <a href="#" aria-label="Open cart">
                <p class="page-header__cart">Cart<span>0</span></p>
                <div class="page-header__toggle page-header__toggle--input">
                  <svg role="img" class="page-header__icon-input" width="20" height="18" aria-label="Open cart">
                    <use xlink:href="#icon-input"></use>
                  </svg>
                </div>
              </a>
            </li>
          </ul>
        </div>

        <nav class="page-header__nav">
          <ul class="page-header__list-nav">
            <li class="page-header__item-nav">
              <a href="#">What’s new</a>
            </li>
            <li class="page-header__item-nav">
              <a href="#">Chokers</a>
            </li>
            <li class="page-header__item-nav">
              <a href="#">Necklaces</a>
            </li>
            <li class="page-header__item-nav">
              <a href="#">Rings</a>
            </li>
            <li class="page-header__item-nav">
              <a href="#">Earrings</a>
            </li>
          </ul>
          <ul class="page-header__list-tablet">
            <li class="page-header__item-tablet">
              <a href="#">About CH</a>
            </li>
            <li class="page-header__item-tablet">
              <a href="#">Stores & Hours</a>
            </li>
            <li class="page-header__item-tablet">
              <a href="#">Contact Us</a>
            </li>
            <li class="page-header__item-tablet">
              <a href="login.html" class="page-header__log">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="nojs">
      <div class="popup-log">
        <h2>Log In</h2>
        <form action="echo/htmlacademy.ru" method="POST" enctype="multipart/form-data">
          <label class="visually-hidden" for="mail">Your e-mail</label>
          <input type="email" name="mail" id="mail" placeholder="Your E-mail" required>

          <label class="visually-hidden" for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <a href="#">Forgot your password?</a>

          <button class="button" type="submit" aria-label="Send form">Log In</button>
        </form>

        <div class="popup-log__box">
          <p>Don’t have an account?</p>
          <a href="#">Sign up</a>
        </div>
        <button class="popup__close" type="button" aria-label="Close form"></button>
      </div>
    </main>

    <script src="js/main.js"></script>

  </body>
</html>
